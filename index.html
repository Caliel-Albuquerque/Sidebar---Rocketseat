<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Dashboard</title>
    </head>


    <body>  

        <div class="container">

            <div class="containerSidebar">

                <div class="sideBar" id="sidebarOpen">

                    <div class="topSidebar">
                        <div class="logoSection">
                            <img id="logo" src="./assets/logo.svg" alt="">
                        </div>
                        <div class="btnSection">
                            <button  id="menuBtn">
                                <img src="./assets/menu.svg"  alt="">
                            </button>
                        </div>
                        
                    </div>
        
        
                    
                    <div class="sidebarItens">
        
                        <div class="sidebarItensSection" id="active">
                            <img src="./assets/search.svg" alt="">
                            <input type="text" name="" id="input" placeholder="Buscar" maxlength="10">
                        </div>

                        <div class="sidebarItensSection">
                            <img src="./assets/grid.svg" alt="">
                            <p class="p">Dashboard</p>
                        </div>

                        <div class="sidebarItensSection">
                            <img src="./assets/pet.svg" alt="">
                            <p class="p">Pets</p>
                        </div>

                        <div class="sidebarItensSection">
                            <img src="./assets/user.svg" alt="">
                            <p class="p">Clientes</p>
                        </div>

                        <div class="sidebarItensSection">
                            <img src="./assets/vet.svg" alt="">
                            <p class="p">Vets</p>
                        </div>

                        <div class="sidebarItensSection">
                            <img src="./assets/settings.svg" alt="">
                            <p class="p">Ajustes</p>
                        </div>

        
                    </div>
        
                    <div class="bottombar">

                        <div class="bottombarElements">

                            <img class="imageProfile" src="./assets/photo.jpg" alt="">
                            
                            <div class="informationProfile">
                                <h4 class="nameProfile"> Eleanor Pena </h4>
                                <p class="jobProfile">veterin√°ria</p>
                            </div>
                            
                            <img class="btnOut" src="./assets/log-out.svg" alt="">
                        </div>

                    </div>
                    
                    

                </div>


                <div class="containerTitle">

                    <h1 class="title">Dashboard</h1>
            
                </div>
            </div>

            


        </div>




        

        
        <script src="./app.js"></script>
        
    </body>


</html>
